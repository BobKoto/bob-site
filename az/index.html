<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
    <link rel="manifest" href="azmanifest.json" />
    <link rel = "icon" href="icon.png" />
    <title>Hello PWA</title>
</head>
<body>
    <h1>     sw back in page folder and called by Register Service worker in this page   354 Hello, World!</h1>
    <h1>Local Time:</h1>
    <p id="localTime"></p>
    <br /><br /><br />
    <button id="installButton">Install App</button>
    
    <script>
        // Function to update the displayed time
        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
    
            // Add leading zero if needed
            hours = (hours < 10 ? "0" : "") + hours;
            minutes = (minutes < 10 ? "0" : "") + minutes;
            seconds = (seconds < 10 ? "0" : "") + seconds;
    
            // Display the time in the "localTime" element
            document.getElementById("localTime").innerHTML = hours + ":" + minutes + ":" + seconds;
        }
    
        // Call updateTime initially when the page loads or is refreshed
        updateTime();
    </script>

    <script>
      let deferredPrompt;
    
      window.addEventListener('beforeinstallprompt', (event) => {
        // Prevent the default behavior
        event.preventDefault();
        // Stash the event so it can be triggered later.
        deferredPrompt = event;
        // Show the install button or take any other action
        document.getElementById('installButton').style.display = 'block';
      });
    
      document.getElementById('installButton').addEventListener('click', () => {
        // Show the installation prompt
        if (deferredPrompt) {
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            // Reset the deferredPrompt
            deferredPrompt = null;
          });
        }
      });
    </script>
    

</body>
 <script src="RegisterServiceWorker.js"></script>  
 
</html>
